<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="options.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="randomizer-body">
        <form class="randomizer-form">
            <label>
                <div class="randomizer-label">Team members (each name on a new line)</div>
                <textarea
                    class="randomizer-textarea"
                    rows="10"
                    id="members"
                    placeholder="Add each member on a new line..."
                ></textarea>
            </label>
            <br />
            <button
                class="randomizer-button"
                id="randomizer-button"
                type="submit"
            >
                Save
            </button>
        </form>
        <script src="options.js"></script>
    </body>
</html>
